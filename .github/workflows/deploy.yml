name: Medusa Frontend Next.js App V2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          MEDUSA_BACKEND_URL: ${{ secrets.MEDUSA_BACKEND_URL }}
          NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY }}
          REVALIDATE_SECRET: ${{ secrets.REVALIDATE_SECRET }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          NEXT_PUBLIC_DEFAULT_REGION: nl

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -H 167.235.55.201 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          rsync -avz --delete \
            -e "ssh -o LogLevel=ERROR -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env*' \
            --exclude='.next/cache' \
            --exclude='*.log' \
            --exclude='.DS_Store' \
            --exclude='README.md' \
            ./ bernou@167.235.55.201:/home/bernou/apps/medusa-frontend/

      - name: Install prod deps + restart PM2
        run: |
          ssh -o LogLevel=ERROR bernou@167.235.55.201 '
            set -e
            cd /home/bernou/apps/medusa-frontend
            # Clear Next.js fetch/cache between deploys to avoid stale cached API responses
            rm -rf .next/cache
            npm ci --omit=dev
            pm2 restart medusa-frontend
          '