# Nginx configuration for plentyparts.store
# This configuration proxies requests to the Next.js application
# SSL configuration will be added automatically by Certbot

server {
    listen 80;
    listen [::]:80;
    server_name plentyparts.store www.plentyparts.store;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/plentyparts.store.access.log;
    error_log /var/log/nginx/plentyparts.store.error.log;

    # Max upload size
    client_max_body_size 50M;

    # Proxy to Next.js application
    location / {
        proxy_pass http://localhost:3000;  # Adjust port if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static files
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Public files (images, favicon, etc.)
    location /favicon.ico {
        proxy_pass http://localhost:3000;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
